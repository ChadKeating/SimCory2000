<!doctype html>
<html>
    <head>
        <title>Cory Simulator</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/yeti/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
        <style>
        .center {text-align:center;}
        .no-margin {margin:0 auto;}
        </style>
    </head>
    <body>
        <h3 class="center">Cory Simulator</h3>
        <div class="center no-margin" id="behavior">
            <h3>Mood: (INSERT MOOD HERE)</h3>
        </div>
        <div class="center no-margin" id="controller">
            <a class="btn btn-primary center" id="feed">Feed</a>
            <a class="btn btn-success center" id="put-to-bed">Put to Bed</a>
            <a class="btn btn-info center" id="play">Play</a>
            <a class="btn btn-warning center" id="punish">Punish</a>
            <a class="btn btn-danger center" id="reward">Reward</a>
        </div>
    </body>
</html>
