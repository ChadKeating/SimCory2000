<!doctype html>
<html>
<head>
    <title>SimCory 2000</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="custom.css">
    <script src="jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <h1 class="text-center">SimCory 2000</h1>
                <h4 class="text-center">Version 1 Alpha</h4>
            </div>
        </div>
        <div id="gameContainer"  class="row">
            <div class="col-md-3">

                <div id="mood" class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Mood</h3>
                    </div>
                    <div class="panel-body">
                        <p class="hidden  " id="sleepy">
                            <img src="http://www.freesmileys.org/smileys/smiley-basic/sleep.gif">
                            Sleepy
                        </p>
                        <p class="hidden  " id="sad">
                            <img src="http://www.freesmileys.org/smileys/smiley-basic/tears.gif">
                            Sad
                        </p>
                        <p class="hidden  " id="happy">
                            <img src="http://www.freesmileys.org/smileys/smiley-basic/biggrin.gif">
                            Happy
                        </p>
                        <p class="hidden  " id="content">
                            <img src="http://www.freesmileys.org/smileys/smiley-basic/mellow.gif">
                            Content
                        </p>
                        <p class="hidden  " id="angry">
                            <img src="http://www.freesmileys.org/smileys/smiley-basic/rant.gif">
                            Angry
                        </p>
                    </div>
                </div>

                <div id="needs" class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Needs</h3>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <span>Hunger</span>
                            <div id="hunger" class="progress needBar">
                                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                                </div>

                            </div>
                        </li>
                        <li class="list-group-item">
                            <span>Boredom</span>
                            <div id="boredom" class="progress needBar">
                                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                                </div>

                            </div>
                        </li>
                        <li class="list-group-item">
                            <span>Sleep</span>
                            <div id="sleep" class="progress needBar">
                                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                                </div>

                            </div>
                        </li>

                    </ul>

                </div>
            </div>
            <div class="col-md-4">
                <div class=" ">
                    <textarea rows="10" cols="35" id="log" readonly></textarea>
                </div>
            </div>
            <div class="col-md-3">
                <div class="btn-group-vertical" id="controller">
                    <a class="btn btn-primary btn-sm " id="feed">Feed</a>
                    <a class="btn btn-success btn-sm " id="put-to-bed">Put to Bed</a>
                    <a class="btn btn-info btn-sm " id="play">Play</a>
                    <!-- disabled for now <a class="btn btn-warning btn-sm " id="punish">Punish</a> -->
                    <!-- disabled for now <a class="btn btn-danger btn-sm " id="reward">Reward</a> -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
